<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="widget calendar" id="calendar"></div>
    <div class="widget clock">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>
    <div class="todo-list widget">
        <h2>Todo</h2>
        <div class="todo-input-container">
          <input type="text" id="todoInput" class="todo-input" placeholder="Type your todo.">
          <button id="addTodoBtn" class="add-todo-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </button>
        </div>
        <div class="todo-items-container">
          <ul id="todoItems" class="todo-items">

          </ul>
        </div>
      </div>
      <div class="favorites-widget">
        <div class="favorites-tabs">
          <button class="tab-button active" data-tab="search">Search</button>
          <button class="tab-button" data-tab="dev">Dev</button>
          <button class="tab-button" data-tab="sns">SNS</button>
          <button class="add-tab-button">+</button>
        </div>
        <div class="favorites-content">
          <div class="tab-content active" id="search">

          </div>
          <div class="tab-content" id="dev">

          </div>
          <div class="tab-content" id="sns">

          </div>
        </div>
        <button class="add-favorite-button">Add Favorite</button>
      </div>
</body>
<script src="app.js" defer></script>
</html>
