<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="preference.css" />
    <script src="https://kit.fontawesome.com/ace823e9e9.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>New Tab</title>
</head>
<body>
    <h1 id="time">12:23</h1>
    <span class="shortcut">
        <div class="social">
            <div class="shortcutWrap">
                <a href="https://www.naver.com">NAVER</a>
            </div>
            <div class="shortcutWrap">
                <a href="https://www.github.com">GitHub</a>
            </div>
            <div class="shortcutWrap">
                <a href="https://www.youtube.com">YouTube</a>
            </div>
        </div>
        <div class="productivity">
            <div class="shortcutWrap">
                <a href="https://www.music.youtube.com">YouTube Music</a>
            </div>
            <div class="shortcutWrap">
                <a href="https://www.mail.proton.me">Proton Mail</a>
            </div>
            <div class="shortcutWrap">
                <a href="https://www.bard.google.com">Google Bard</a>
            </div>
            <div class="shortcutWrap">
                <a href="https://www.claude.ai/chats">Claude</a>
            </div>
        </div>
        <div class="devTool">
            <div class="shortcutWrap">
                <a href="https://www.devdocs.io">DevDocs</a>
            </div>
            <div class="shortcutWrap">
                <a href="https://www.colorhunt.co">Color Hunt</a>
            </div>
        </div>
    </span>
    <div class="preference" id="settingWrap" aria-expanded="false", aria-pressed="false">
        <button class="preference" id="settingBtn">
            <i class="fa-solid fa-gear" id="settingBtnIcon" style="color: #393c42;"></i>
        </button>
    </div>
    <div class="preference" id="settingTab">
        <p class="preference" id="darkmodeDesc" style="font-weight: bold;">Darkmode:</p>
        <button class="preference" id="darkmodeToggle">
            <i class="fa-solid fa-lightbulb" id="darkmodeToggleIcon" style="color: #121212;"></i>
        </button>
        <br>
        <p class="preference" id="timeLocDesc">Clock Location: </p>
        <select class="preference" id="timeLocSelect">
            <option value="left">left</option>
            <option value="center">center</option>
            <option value="right">right</option>
        </select>
    </div>
</body>
</html>
