<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div id="time">12:00</div>
    <div id="date">2023-10-04</div>
    <div class="search" id="searchBox">
        <input type="text" class="search" id="searchInput" placeholder=" 검색어를 입력하세요."></input>
    </div>
    <span class="shortcut">
        <div class="row1">
            <a href="https://www.naver.com" target="_blank" id="naver">
                <img src="https://s.pstatic.net/static/www/nFavicon96.png" alt="NAVER" width="50" height="50">
                <p>NAVER</p>
            </a>
            <a href="https://www.youtube.com" target="_blank" id="youtube">
                <img src="https://www.youtube.com/s/desktop/0c0555f3/img/favicon_96x96.png" alt="YouTube" width="50" height="50">
                <p>YouTube</p>
            </a>
            <a href="https://www.github.com" target="_blank" id="github">
                <img src="https://github.githubassets.com/favicons/favicon.svg" alt="Github" width="50" height="50">
                <p>Github</p>
            </a>
        </div>
        <div class="row2">
            <a href="https://mail.proton.me/u/0/inbox" target="_blank" id="proton">
                <img src="https://res.cloudinary.com/dbulfrlrz/image/upload/v1693233221/static/logos/proton-logo-p_kftwpv.svg" alt="Proton" width="50" height="50">
                <p>Proton</p>
            </a>
            <a href="https://www.notion.so" target="_blank" id="notion">
                <img src="https://www.notion.so/images/favicon.ico" alt="Notion" width="50" height="50">
                <p>Notion</p>
            </a>
            <a href="https://colorhunt.co/" target="_blank" id="colorhunt">
                <img src="https://colorhunt.co/img/color-hunt-icon-ios.png" alt="Color Hunt" width="50" height="50">
                <p>Color Hunt</p>
            </a>
        </div>
        <div class="row3">
            <a href="https://www.bard.google.com" target="_blank" id="bard">
                <img src="https://www.gstatic.com/lamda/images/favicon_v1_150160cddff7f294ce30.svg" alt="Bard AI" width="50" height="50">
                <p>Bard</p>
            </a>
            <a href="https://claude.ai/chats" target="_blank" id="claude">
                <img src="https://www.anthropic.com/images/icons/apple-touch-icon.png" alt="Claude AI" width="50" height="50">
                <p>Claude</p>
            </a>
            <a href="https://www.tetr.io" target="_blank" id="tetrio">
                <img src="https://external-content.duckduckgo.com/ip3/tetr.io.ico" alt="tetrio" width="50" height="50">
                <p>tetr.io</p>
            </a>
        </div>
    </span>
    <div class="todo" id="todoWrap">
        <p class="todo" id="todoTitle">Todo</p>
        <div class="todo" id="todoBtn">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <hr>
        </div>
    </div>
</body>
</html>
